<!DOCTYPE html>
<html>
  <head>

    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- 1. Load webcomponents-lite.min.js for polyfill support. -->
    <script src="bower_components/webcomponentsjs/webcomponents-lite.min.js">
    </script>

    <!-- 2. Use an HTML Import to bring in some elements. -->
    <link rel="import" href="bower_components/paper-header-panel/paper-header-panel.html">
    <link rel="import" href="bower_components/paper-toolbar/paper-toolbar.html">
    <link rel="import" href="bower_components/paper-dialog-behavior/paper-dialog-behavior.html">
    <link rel="import" href="bower_components/iron-pages/iron-pages.html">
    <link rel="import" href="bower_components/paper-input/paper-input.html">
    <link rel="import" href="bower_components/paper-input/paper-textarea.html">


    <link rel="import" href="elements/product-card.html">
    <link rel="import" href="elements/contact-form.html">

    <link rel="stylesheet" href="bower_components/paper-styles/paper-styles.html">

    <link href='https://fonts.googleapis.com/css?family=Raleway:400,200' rel='stylesheet' type='text/css'>

    <style>
      body {
        font-family: 'Raleway', sans-serif;
      }

      .page-title {
        font-weight: 200;
        font-size: 1.3em;
      }

    </style>

  </head>
    <!-- 3. Declare the element. Configure using its attributes. -->
    <body class="fullbleed layout vertical">
        <paper-header-panel class="flex">
          <paper-toolbar>
            <h1 class="page-title">Venta de garage</h1>
          </paper-toolbar>
          <div class="fit">
            <iron-pages selected="0">
              <div>
                <div id="grid-items" class="horizontal layout wrap around-justified">
                  <product-card title="Test"></product-card>
                  <product-card title="Test"></product-card>
                  <product-card title="Test"></product-card>
                  <product-card title="Test"></product-card>
                  <product-card title="Test"></product-card>
                  <product-card title="Test"></product-card>
                  <product-card title="Test"></product-card>
                  <product-card title="Test"></product-card>
                  <product-card title="Test"></product-card>
                </div>
                <paper-toast id="toast1" text="Your draft has been discarded."></paper-toast>
              </div>
              <div class="vertical layout center">
                <contact-form></contact-form>
              </div>
            </iron-pages>
          </div>
        </paper-header-panel>

        <script>
          document.querySelector('contact-form').addEventListener('send', function (e) {
              document.querySelector('#toast1').show();
          })
        </script>

    </body>
</html>
